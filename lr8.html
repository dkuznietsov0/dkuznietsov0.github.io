<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>лЏла8</title>
  <link rel="stylesheet" href="lr8.css">
</head>
<body>
  <div class="container">
    <div id="winner-text"></div>

    <div class="game">
      <div class="player">
        <div id="user-name">User</div>
        <div class="score" id="user-score">0</div>
        <div class="circle" id="user-number">-</div>
      </div>

      <div class="controls">
        <div id="message"></div>
        <button id="generate-btn" onclick="generateRound()">Generate</button>
        <div id="round-info">Round: 0</div>
        <button id="reset-btn" onclick="resetGame()">Reset</button>
      </div>

      <div class="player computer">
        <div id="computer-name">Computer</div>
        <div class="score" id="computer-score">0</div>
        <div class="circle" id="computer-number">-</div>
      </div>
    </div>
  </div>

  <script src="lr8.js"></script>
</body>
</html>
